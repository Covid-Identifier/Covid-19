<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewreport" content="width=device-width, initial-scale=1.0">
    <title>
        Covid identifier home page
    </title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #fff;
            height: 100%;
            font-family: Raleway, Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .bg-image {
            /* The image used */
            background-image: url('https://healthcare-in-europe.com/media/story_section_image/5134/image-01-fullscreen-01-fullscreen-01-shutterstock-795297598-original-original.jpg');

            /* Add the blur effect */
            filter: blur(8px);
            -webkit-filter: blur(8px);

            /* Full height */
            height: 100vh;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .banner {
            height: 100vh;
            width: 100%;
            background-image: url('https://healthcare-in-europe.com/media/story_section_image/5134/image-01-fullscreen-01-fullscreen-01-shutterstock-795297598-original-original.jpg');
            background-position: top;
            background-size: cover;
            /*background-attachment: fixed;*/
            background-repeat: no-repeat;

        }

        .bg-text {
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 60%;
            padding: 20px;
            text-align: center;
            font-size: 60px

        }

        .banner .navbar {
            margin-top: 4%;
        }

        .banner .navbar-brand {
            color: #fff;
            font-size: 1.8em;
            font-weight: 700;
            margin-left: 10%;
        }

        .banner .nav {
            margin-right: 10%;
        }

        .banner .nav li a {
            color: #000000;
            font-size: 2.2em;
        }

        .banner .info {
            margin-top: 15%;
            transform: translateY(-15%);
        }

        .banner .info h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }

        .banner .info p {
            font-size: 2.2em;
            font-weight: 500;
            color: #000000;
            letter-spacing: 2px;
        }

        .banner .info a {
            margin-left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: #e91d43;
            padding: 10px 20px;
            font-size: 2em;
            font-weight: 600;
        }

        .bg-text .info a:hover {
            background: #e91e63;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;

        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ffffff;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            color: white;
            text-align: center;
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
        }

    </style>
</head>
<body>

<div class="topnav">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-md">
                <div class="navbar-brand">COVID IDENTIFIER</div>
                <ul class="navbar">
                    <li class="topnav">
                        <a class="nav-link active" href="{% url 'home' %}">HOME</a>
                    </li>
                    <li class="topnav">
                        <a class="nav-link" href="{% url 'signup' %}">SIGNUP</a>
                    </li>
                    <li class="topnav">
                        <a class="nav-link" href="{% url 'login' %}">LOGIN</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="bg-image banner"></div>
        <div class="bg-text text-center">
            <p>
                Stay Updated, Stay Healthy
                <a href="{% url 'login' %}" class="btn btn-md ">TEST YOURSELF</a>
            </p>

        </div>
        <div class="footer">
            <p>Author: ©LUCKY OGOGO, ©LAXMAN KOIRALA, ©MD ASHRAF AHMED, ©YAHYA BAHOS </p>
           <p><a href="https://www.eek.ee/">SOFTWARE TEAM PROJECT EUAS </a></p>

        </div>
    </div>
</div>
</body>
</html>
