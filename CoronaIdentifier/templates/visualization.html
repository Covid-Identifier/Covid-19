<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="fixed-header">

        <nav  style='background-color:#ffb3bb;'>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://www.psycharchives.org/retrieve/096175aa-f7f2-4970-989d-d934c30b5551" alt="" width="30" height="28" class="d-inline-block align-top">
      TOTAL INFECTED: {{totalcase}}
    </a>
  </div>
</nav>


  </div>
  <br><br>
  <div class='row'>
    <div class="col-lg-3" style="float: left;  max-height: 650px;max-width:400px;overflow: scroll; overflow-x:hidden;">

                <div class="col-lg-12" style="float: left;">
                  <form method="post" enctype="multipart/form-data" action="">
                    {% csrf_token %}

                    <div class="col-lg-4" style="float: left;">
                        {% for con in Name %}
                        <table style="border-width: 2px; border: #333;">
                        <tr>
                            <input class="btn btn-warning" type="submit" value={{con}} name="country" style="width:100px;">
                        </tr>
                    </table>
                        {% endfor %}
                    </div>
                    <div class="col-lg-8"style="float: left;">
                        <canvas id="myChart" style="height: 6960px; width: 173px;"></canvas>
                    </div>
                  </form>



                </div>
    </div>


    <div class="col-lg-9">
    <h2 style="text-align:center">{{countryName}}</h2>
    <canvas id="lineChart" style="display: block; height: 431px; width: 763px;" width="809" height="404" class="chartjs-render-monitor"></canvas>


    </div>
    </div>



{% endblock %}
